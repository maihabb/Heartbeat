<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighter and Princess Heart Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34; /* Dark background */
            margin: 0;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #ff6b81; /* Soft pink */
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
            box-shadow: 0 0 20px rgba(255, 107, 129, 0.6);
            border-radius: 50%;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff6b81; /* Soft pink */
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 107, 129, 0.6);
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffffff; /* White sparkles */
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkle 1.5s infinite alternate;
        }

        /* Sparkle positions */
        .sparkle:nth-child(1) { top: 10px; left: 30px; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 40px; left: 60px; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { top: 20px; left: 20px; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { top: 5px; left: 70px; animation-delay: 0.9s; }
        .sparkle:nth-child(5) { top: 50px; left: 10px; animation-delay: 1.2s; }

        @keyframes sparkle {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
</body>
</html>
